<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h4>Write down your Message</h4>

        <form id="message-form">
            <input type="text" id="message" class="box">
            <input type="submit" id="submitBtn" class="button">
        </form>

        <h5 class="feedback">Please enter your message</h5>
        <h4 class="">Last Message Delivered!</h4>
        <h4 class="message-content">Hello World</h4>
    </div>


    <script src="app.js"></script>
</body>
</html>
